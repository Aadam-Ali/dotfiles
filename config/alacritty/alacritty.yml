font:
  normal:
    family: Iosevka Nerd Font
    style: Medium

  italic:
    family: Iosevka Nerd Font
    style: Medium Italic

  bold:
    family: Iosevka Nerd Font
    style: Extrabold

  bold_italic:
    family: Iosevka Nerd Font
    style: Extrabold Italic

  size: 18

window:
  padding:
    x: 3
    y: 3

mouse:
  hints:
    launcher:
      program: xdg-open
      args: []
shell:
  program: /bin/bash
  args:
    - -c
    - "tmux new-session -A -s main"


rs:
  # Default colors
  primary:
    background: '0x1d1f21'
    foreground: '0xc5c8c6'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1d1f21'
    cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x1d1f21'
    red:     '0xcc6666'
    green:   '0xb5bd68'
    yellow:  '0xe6c547'
    blue:    '0x81a2be'
    magenta: '0xb294bb'
    cyan:    '0x70c0ba'
    white:   '0x373b41'

  # Bright colors
  bright:
    black:   '0x666666'
    red:     '0xff3334'
    green:   '0x9ec400'
    yellow:  '0xf0c674'
    blue:    '0x81a2be'
    magenta: '0xb77ee0'
    cyan:    '0x54ced6'
    white:   '0x282a2e'
