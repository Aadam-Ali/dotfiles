    {
      src: git@github.com:pyenv/pyenv.git,
      dest: "{{ ansible_env['HOME'] }}/Repos/tools/pyenv",
    },
    {
      src: git@github.com:tfutils/tfenv.git,
      dest: "{{ ansible_env['HOME'] }}/Repos/tools/tfenv",
